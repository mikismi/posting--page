<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Post</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <h1>Criar um novo post</h1>

        <form id="form-post">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" placeholder="Digite o título">

            <label for="conteudo">Conteúdo</label>
            <textarea id="conteudo" rows="5" placeholder="Escreva seu conteúdo aqui"></textarea>

            <button type="submit">Enviar Post</button>
        </form>

        <section class="resultado">
            <h2>Post Criado:</h2>
            <h3 id="renderizador-titulo"></h3>
            <p id="renderizador-conteudo"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
